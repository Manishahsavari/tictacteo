<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="theme.css">
    <script src="JQ.js"></script>
</head>
<body>
<h1 align="center">Tic Tac Toe (JQuery)</h1>
<h3 id="p1" align="center">Player 1: N/A</h3>
<h3 id="p2" align="center">Player 2: N/A</h3>
<table class="tab-box" align="center" border="0px" cellspacing="10px">
    <tr>
        <td id="box1" class="box"></td>
        <td id="box2" class="box"></td>
        <td id="box3" class="box"></td>
    </tr>
    <tr>
        <td id="box4" class="box"></td>
        <td id="box5" class="box"></td>
        <td id="box6" class="box"></td>
    </tr>
    <tr>
        <td id="box7" class="box"></td>
        <td id="box8" class="box"></td>
        <td id="box9" class="box"></td>
    </tr>
</table>
<h2 align="center">Current Player: <span id="cp">N/A</span></h2>

</body>
</html>
